<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chicken</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- CDN Vue.js -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script type="text/javascript" src="../assets/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body class="text-center">

    <div class="container" style="margin: 150px auto; min-width: 400px; max-width: 400px;" id="app">

        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Connection</h1>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Adresse email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" v-model="email" required autofocus>
        </div>

        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" v-model="password" required>
        </div>

        <div class="checkbox mb-3">
            <a href="register.html">Pas encore de compte ? Enregistrez vous ici.</a>
        </div>

        <div class="alert alert-dismissible alert-danger" v-if="check_email !== null">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Erreur !</strong> {{check_email}}
        </div>

        <div class="alert alert-dismissible alert-danger" v-if="check_password !== null">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Erreur !</strong> {{check_password}}
        </div>

        <div class="alert alert-dismissible alert-danger" v-if="error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Erreur !</strong> {{error}}
        </div>

        <button type="submit" class="btn btn-warning btn-lg btn-block" v-on:click="confirmLogin">Se connecter</button>
        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
    </div>
<script type="text/javascript" src="../login.js"></script>
</body>
</html>
