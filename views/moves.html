<div class="container" id="app" style="margin-top: 20px;">

    <a href="addMovement.html" style="float: right; margin-bottom: 20px;"><button type="button" class="btn btn-outline-primary btn-lg" name="button"><i class="fas fa-plus"></i></button></a>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Temps</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="movement in movements">
                <td><a href="#" v-on:click="formValues(movement)">{{movement.name}}</a></td>
                <td><a href="#" v-on:click="formValues(movement)"></a></td>
                <td>
                    <a href="#" v-on:click="formValues(movement)"><i class="fas fa-pencil">modify</i></a>
                    <a href="#" v-on:click="deleteMovement(movement)"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Nom de la marrionnette" v-model="movement_form_name">
    </div>

    <div class="form-group">
        <label for="bluetoothCode">Temps</label>
        <input type="text" class="form-control" id="temps" aria-describedby="TempsHelp" placeholder="Temps de l'image" v-model="movement_form_time">
        <small id="codeHelp" class="form-text text-muted">Temps du mouvement et de l'image gif</small>
    </div>

    <button type="submit" class="btn btn-primary" name="update" v-on:click="updateMovement()">update</button>
